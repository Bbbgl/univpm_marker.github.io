<!DOCTYPE html>
<html>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
<script>AFRAME.registerComponent("marker-distance", {
    tick: function () {
        this.markerDistance()
    },
    markerDistance: function () {
        var marker1Pos, marker2Pos

        var marker1 = document.querySelector("#marker1")
        var marker2 = document.querySelector("#marker2")

        marker1Pos = new THREE.Vector3();
        marker1.object3D.getWorldPosition(marker1Pos);

        marker2Pos = new THREE.Vector3();
        marker2.object3D.getWorldPosition(marker2Pos);

        //distance
        this.d = marker1Pos.distanceTo(marker2Pos);
        console.log("distance" + this.d)
        alert('distance' + this.d)
    }
});
</script>

  <-- aaa --!>
<script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
        // print something
         alert('Box clicked!');;
      })
    }
  });
</script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-marker id="marker1" markerhandler type='barcode' value='5'>
        <a-box position='0 0.5 0' color="yellow"></a-box>
    </a-marker>
    
    <a-marker id="marker2" markerhandler preset="hiro">
        <a-box position='0 0.5 0' color="red"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
