<!DOCTYPE html>
<html>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="fetch-sensor-1.js"></script>
<script src="fetch-sensor-2.js"></script>
<script src="fetch-sensor-3.js"></script>

<script>
  AFRAME.registerComponent('clicker1', {
    init: function() {

        //const el = document.getElementById("marker1");        
        this.el.addEventListener('click', e => { alert('mex1=' + name_device1);
            
        });
    }
});
</script>

<script>
  AFRAME.registerComponent('clicker2', {
    init: function() {
        this.el.addEventListener('click', e => {
            alert('mex2' + name_device2);
        });
    }
});
</script>

<script>
    AFRAME.registerComponent('clicker3', {
      init: function() {
          this.el.addEventListener('click', e => {
              alert('mex3');
          });
      }
  });
  </script>

<body style="margin : 0px; overflow: hidden;">
    
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    cursor='rayOrigin: mouse'
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-marker id="marker1" type="barcode" value="5" sensor1><a-box color="yellow" clicker1></a-box></a-marker>
    <a-entity  htmlembed >
      </a-entity>
    <a-marker id= "marker2" type="barcode" value="4" sensor2><a-box color="red" clicker2></a-box></a-marker>
    <a-marker id= "marker3" type="barcode" value="3" sensor3><a-box color="green" clicker3></a-box></a-marker>   
    <a-entity  htmlembed >
       </a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
    

    <!-- <a-marker type="barcode" value="4" >
        <a-box color="yellow" clicker2></a-box>
    </a-marker> -->

   



</html>
